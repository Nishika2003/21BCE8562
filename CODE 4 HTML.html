<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            background-color: #ffffff;
        }
        .container{
            background-color: #ffffff ;
            display: flex;
            width: fit-content;
            padding: 50px;
            margin: 0 auto;
        }
        td,th{
            
            padding: 8px 40px;
            text-align: left;
            color: #000000;
        }
        input{
            height: 20px;   
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <h2>TASK-4 BY GUDLA NISHIKA (21BCE8562) </h2>
            <table>
                <tr>
                    <th>Full Name:</th>
                    <td><input type="text" class="intype" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <th>Username:</th>
                    <td><input type="text" class="intype" placeholder="Enter your username"></td>

    </div>  
</body>
</html>
